<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montech - Money Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.3/cdn.min.js" defer></script>
</head>
<body x-data="appData" :class="darkMode ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-900'" x-init="$nextTick(() => {
    const app = document.querySelector('body');
    app.classList.add('opacity-0');
    setTimeout(() => app.classList.remove('opacity-0'), 10);
})" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 bg-gray-100 text-gray-900" x-transition:enter-end="opacity-100 bg-gray-900 text-white" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 bg-gray-900 text-white" x-transition:leave-end="opacity-0 bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold">Montech - Money Tracker</h1>
            <button @click="darkMode = !darkMode" class="flex items-center px-4 py-2 bg-gray-700 text-white rounded-lg">
                <span :class="darkMode ? 'hidden' : 'block'">Dark Mode</span>
                <span :class="darkMode ? 'block' : 'hidden'">Light Mode</span>
            </button>
        </div>
        
        <div class="mt-6">
            <input x-model="title" type="text" placeholder="Title" class="p-2 border rounded w-full" :class="darkMode ? 'bg-white text-black' : 'bg-gray-100 text-gray-900'">
            <input x-model.number="amount" type="number" placeholder="Amount" class="p-2 border rounded w-full mt-2" :class="darkMode ? 'bg-white text-black' : 'bg-gray-100 text-gray-900'">
            <div class="flex gap-2 mt-2">
                <button @click="addTransaction(true)" class="px-4 py-2 bg-green-500 text-white rounded-lg">Add Income</button>
                <button @click="addTransaction(false)" class="px-4 py-2 bg-red-500 text-white rounded-lg">Add Expense</button>
            </div>
        </div>
        
        <div class="mt-6">
            <h2 class="text-xl font-semibold">Transactions</h2>
            <table class="w-full mt-2">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Title</th>
                        <th class="px-4 py-2">Amount</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(transaction, index) in transactions" :key="index">
                        <tr class="border-t-2" :class="transaction.amount > 0 ? 'bg-green-100 text-green-900' : 'bg-red-100 text-red-900'" x-show="transactions.length > 0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-4">
                            <td class="px-4 py-2" x-text="transaction.title"></td>
                            <td class="px-4 py-2" x-text="transaction.amount"></td>
                            <td class="px-4 py-2">
                                <button @click="editTransaction(index)" class="text-blue-500 hover:text-blue-700">Edit</button>
                                <button @click="deleteTransaction(index)" class="text-red-500 hover:text-red-700">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div class="mt-6 text-lg font-bold">
            Total Balance: <span x-text="totalBalance"></span>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('appData', () => ({
                darkMode: false,
                title: '',
                amount: '',
                transactions: JSON.parse(localStorage.getItem('transactions')) || [],
                
                addTransaction(isIncome) {
                    if (this.title.trim() === '' || this.amount === '') return;
                    const value = isIncome ? this.amount : -this.amount;
                    this.transactions.push({ title: this.title, amount: value });
                    localStorage.setItem('transactions', JSON.stringify(this.transactions));
                    this.title = '';
                    this.amount = '';
                },
                
                editTransaction(index) {
                    const transaction = this.transactions[index];
                    this.title = transaction.title;
                    this.amount = transaction.amount;
                    this.transactions.splice(index, 1);
                    localStorage.setItem('transactions', JSON.stringify(this.transactions));
                },
                
                deleteTransaction(index) {
                    this.transactions.splice(index, 1);
                    localStorage.setItem('transactions', JSON.stringify(this.transactions));
                },
                
                get totalBalance() {
                    return this.transactions.reduce((acc, t) => acc + t.amount, 0);
                }
            }));
        });
    </script>
</body>
</html>
